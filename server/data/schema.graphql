schema {
  query: Query
}

type BibleNav implements Node {
  id: ID!
  body: String
  url: String
}

type BibleNavConnection {
  pageInfo: PageInfo!
  edges: [BibleNavEdge]
}

type BibleNavEdge {
  node: BibleNav
  cursor: String!
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Query {
  node(id: ID!): Node
  viewer: User
}

type User implements Node {
  id: ID!
  widgets(after: String, first: Int, before: String, last: Int): WidgetConnection
  bibleNavs(after: String, first: Int, before: String, last: Int): BibleNavConnection
  username: String
  website: String
}

type Widget implements Node {
  id: ID!
  name: String
  description: String
  url: String
}

type WidgetConnection {
  pageInfo: PageInfo!
  edges: [WidgetEdge]
}

type WidgetEdge {
  node: Widget
  cursor: String!
}
